$(".signup").on("click", function (event) {

$(".send-message").on("click", function (event) {

               var inputField = document.getElementById('message');

function loginUser(username, password) {
    var userRef = db.ref("members/" + username);

    userRef.once("value")
        .then(function (snapshot) {
            var user = snapshot.val();

            if (user && user.password === password) {

                hideLoginSignup();
                listenForMessages();
 

             
                saveCookie('id', username, 365); // Saves 'myCookie' with value 'cookieValue' that expires in 7 days
                saveCookie('pwd', password, 365); 
                
console.log(getCookie("id"));
            } else {
                alert("Invalid username or password");
            }
        })
        .catch(function (error) {
            console.error("Error logging in:", error);
        });
}

function createUser(username, password) {
    var userRef = db.ref("members/" + username);

    userRef.once("value")
        .then(function (snapshot) {
            var user = snapshot.val();

            if (user) {
                console.log("User already exists");
                loginUser(username, password);
            } else {
                // Create user
                userRef.set({
                    password: password
                }, function (error) {
                    if (error) {
                        console.error("Error creating user:", error);
                    } else {

                        hideLoginSignup();
                        listenForMessages();
                    }
                });
            }
        })
        .catch(function (error) {
            console.error("Error creating user:", error);
        });
}

function hideLoginSignup() {
    $("#login-signup").hide();
        $("#area").show();
            document.querySelector('.footer').style.display = "flex";
}

function sendMessage(username, message) {
    var chatRef = db.ref("chat");
    var timestamp = firebase.database.ServerValue.TIMESTAMP;

    chatRef.push({
        username: username,
        message: message,
        timestamp: timestamp
    });
}

function listenForMessages() {
    var chatRef = db.ref("chat");

    chatRef.on("child_added", function (snapshot) {
        var message = snapshot.val();
        displayMessage(message.username, message.message);
    });
}

function displayMessage(username, message) {
    var chatDiv = $("#chat");
    var messageDiv = $("<div>").text(username + ": " + message);
    chatDiv.append(messageDiv);
    // You may want to enhance this further, such as scrolling to the latest message.
    // For simplicity, this example just appends messages to the chat div.
}
function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
function saveCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
function cookieExists(name) {
    return document.cookie.split(';').some(cookie => cookie.trim().startsWith(name + '='));
}
